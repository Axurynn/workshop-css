<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./network.css" />
    <title>Réseaux sociaux</title>
  </head>
  <body>
    <img src="./network.png" alt="réseaux sociaux" usemap="#map-networks" />
    <!-- Map area : 
      shape="circle" coords="x,y,radius"
      shape="rect" coords="x1,y1,x2,y2"
      shape="poly" coords="x1,y1,x2,y2,...,xn,yn"
    -->
    <map name="map-networks">
      <area
        shape="circle"
        coords="220,200,100"
        href="www.linkedin.com"
        alt="LinkedIn"
      />
      <area
        shape="circle"
        coords="500,200,100"
        href="www.instagram.com"
        alt="Instagram"
      />
      <area
        shape="circle"
        coords="220,470,100"
        href="www.facebook.com"
        alt="Facebook"
      />
      <area
        shape="circle"
        coords="500,470,100"
        href="www.twitter.com"
        alt="Twitter"
      />
    </map>
  </body>
</html>
